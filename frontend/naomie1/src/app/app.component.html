<md-sidenav-container class="sidenav-container">
  <md-sidenav #start (open)="myinput.focus()" class="sidenav" >

    <md-toolbar color="primary">
      <span>Menu</span>
      <span class="toolbar-spacer"></span>
      <button md-button (click)="logout()">
          <span class="glyphicon glyphicon-log-out" aria-hidden="true" ></span>
      </button>
    </md-toolbar>
    <div class="separator">
    </div>
    <tr class="active">
      <th><a routerLink="/login" class="glyphicon glyphicon-user">    login</a></th>   <th></th>
    </tr>
    <tr class="active">
      <th> <a routerLink="/dashboard" class="glyphicon glyphicon-dashboard" >    dashboard</a></th>   <th></th>
    </tr>
    <tr class="active">
      <th><a routerLink="/graphics" class="glyphicon glyphicon-pencil">    graphics</a></th>   <th></th>
    </tr>
    <tr class="active">
      <th><a routerLink="/data"  	class="glyphicon glyphicon-th">    data</a></th>   <th></th>
    </tr>
    <tr class="active">
      <th><a routerLink="/parameters" class="glyphicon glyphicon-cog">    parameters</a></th>   <th></th>
    </tr>
    <br>
    <button md-button (click)="end.open()">Open End Side</button>
    <input #myinput>
  </md-sidenav>

  <md-sidenav #end align="end">
    End Side Drawer
    <br>
    <button md-button (click)="end.close()">Close</button>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-button (click)="start.toggle()">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true" (click)="start.toggle()" ></span>
    </button>
    <span>{{name}}</span>
    <span class="toolbar-spacer"></span>
    <span *ngIf="user"> {{usersService.connected}}</span>

    <button md-button (click)="logout()">
        <span class="glyphicon glyphicon-log-out" aria-hidden="true" ></span>
    </button>
  </md-toolbar>



  <div class="content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
