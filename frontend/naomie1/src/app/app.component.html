

<!--
https://github.com/angular/material2/blob/master/src/demo-app/sidenav/sidenav-demo.html-->
<md-sidenav-container class="demo-sidenav-container">
  <md-sidenav #start (open)="myinput.focus()" mode="side">

    <tr class="active">
      <th><a routerLink="/login">login</a></th>   <th></th>
    </tr>
    <tr class="active">
      <th><a routerLink="/login">dashboard</a></th>   <th></th>
    </tr>
    <tr class="active">
      <th><a routerLink="/graphics">graphics</a></th>   <th></th>
    </tr>
    <tr class="active">
      <th><a routerLink="/login">data</a></th>   <th></th>
    </tr>
    <tr class="active">
      <th><a routerLink="/login">parameters</a></th>   <th></th>
    </tr>
    <br>
    <button md-button (click)="end.open()">Open End Side</button>
    <input #myinput>
  </md-sidenav>

  <md-sidenav #end align="end">
    End Side Drawer
    <br>
    <button md-button (click)="end.close()">Close</button>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-button (click)="start.toggle()">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true" (click)="start.toggle()" ></span>
    </button>
    <span>{{name}}</span>
    <span class="toolbar-spacer"></span>
    <span *ngIf="user"> {{usersService.connected}}</span>

    <button md-button (click)="logout()">
        <span class="glyphicon glyphicon-log-out" aria-hidden="true" ></span>
    </button>
  </md-toolbar>



  <div class="content">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
