<form #formData="ngForm" (ngSubmit)="dialogRef.close(formData.value)" class="new-collection-form">
  <md-toolbar >Create a collection</md-toolbar>

  <md-input-container class="example-full-width">
    <input mdInput #collectionName maxlength="15" placeholder="Collection name" name="name" ngModel>
  </md-input-container>
  <br>
  <md-checkbox class="namespace" #useNamespace name="useNamespace" ngModel >Use namespace</md-checkbox>
  <br>
  <md-input-container *ngIf="formData.value.useNamespace" class="example-full-width">
    <input mdInput #namespace maxlength="15" placeholder="namespace" name="namespace" ngModel>
  </md-input-container>

  <p>
    <md-input-container class="example-full-width">
      <textarea mdInput placeholder="description" name="description" ngModel></textarea>
    </md-input-container>
  </p>
  <button md-raised-button  >Cancel</button>
  <button md-raised-button type="submit" color="primary" >Submit</button>
</form>
